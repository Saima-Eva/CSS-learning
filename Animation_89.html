<html>
<head>
<style>
.running-box{
width:100px;
height:100px;
background:red;
position:relative;
animation:Saima 2s 3s;
animation-fill-mode:backwards;
}
@keyframes Saima{
0%{left:200px;background:green;}
50%{left:400px;background:blue;}
100%{top:200px;background:yellow;}
}
</style>
</head>
<body>
<div class="running-box"></div>
</body>
</html>
