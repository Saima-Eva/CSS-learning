<html>
<head>
<style>
.load{
width:80px;
height:80px;
display:inline-block;
margin:200px 500px;

}
.load:after{
content:"";
width:80px;
height:80px;
display:block;
border:6px solid red;
border-radius:50%;
border-color:red transparent;
animation:Saima 1s linear infinite;
}
@keyframes Saima{
0%{transform:rotate(0deg);}
100%{transform:rotate(360deg);}


}


</style>

</head>
<body>
<div class="load"></div>
</body>
</html>
